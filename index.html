<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Friendly Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount" required>
            <select id="expenseCategory">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="customCategory" placeholder="Custom Category" style="display: none;" />
            <input type="date" id="expenseDate" required>
            <button onclick="addExpense()">Add Expense</button>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h2>Total: â‚¹<span id="totalAmount">0</span></h2>
        </div>

        <!-- List Section -->
        <div class="list-section">
            <ul id="expenseList"></ul>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <h3>Expense Breakdown</h3>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
